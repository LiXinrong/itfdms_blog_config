server:
  port: 4060

spring:
  datasource:
    driveClassName: com.mysql.jdbc.drive
      jdbcUrl: jdbc:mysql//127.0.0.1:3306/itfdms_blog?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
      username: root
      password: 123456.
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 50
  elasticjob:
    zookeeper:
      server-lists: 127.0.0.1:2181
      namespace: itfdms-daemon
